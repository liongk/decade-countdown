<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="countdown.css">
    <script src="countdown.js" defer></script>
</head>
<body>

        <h1 class="text">Time to 2030</h1>

        <div class='text time'>

            <div class="years">
                <p class='bigtext' id='years'></p>
                <span>years</span>
            </div>

            <div class="days">
                <p class='bigtext' id='days'></p>
                <span>days</span>
            </div>

            <div class="hours">
                <p class='bigtext' id='hours'></p>
                <span>hours</span>
            </div>

            <div class="min">
                <p class='bigtext' id='min'></p>
                <span>min</span>
            </div>

        </div>

    <ul class="slideshow">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
</body>
</html>
